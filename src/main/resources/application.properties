# Nome da aplicação
spring.application.name=cbkt-api-cadastro

# Porta do servidor
server.port=8080

# === DataSource ===
spring.datasource.url=jdbc:postgresql://localhost:5432/cbkt
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# >>> Define o schema padrão para todas as entidades <<<
spring.jpa.properties.hibernate.default_schema=cadastro
# === JPA/Hibernate ===
# ou validate / none / create / create-drop
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jpa.repositories.escape-character=\

# JWT (exemplo)
app.jwt.secret=${JWT_SECRET:MyJwtSecretKey}
app.jwt.expiration-seconds=7200

# Logging
logging.level.org.springframework=INFO

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false