# Nome da aplicação
spring.application.name=cbkt-api

# Porta do servidor
server.port=8080

# Datasource Firebird
spring.datasource.url=jdbc:firebirdsql://localhost:3050//usr/lib/firebird/data/KARATE_FKTB.FDB?encoding=UTF8
spring.datasource.driver-class-name=org.firebirdsql.jdbc.FBDriver
spring.datasource.username=sysdba
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT (exemplo)
app.jwt.secret=xJr8TvtBnceLFo7JAsZnLz0009Q3cDUcpMrXzsNp5+U=
app.jwt.expiration-seconds=7200

# Logging
logging.level.org.springframework=INFO

# Habilita RFC 7807 (ProblemDetail) para respostas de erro
spring.mvc.problemdetails.enabled=true
# Inclui a mensagem do erro no corpo (ex.getReason())
server.error.include-message=always
# (opcional) não incluir stacktrace no corpo
server.error.include-stacktrace=never
